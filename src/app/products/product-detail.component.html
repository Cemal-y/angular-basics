<div class="card shadow " *ngIf="product">
  <div class="card-header">
    {{pageTitle + ': ' + product.productName}}
  </div>
</div>
<div class="card-body shadow">
  <img class="float-right" [src]="product.imageUrl"
       [title]='product.productName'
       [style.width.px]= 200
       [style.margin.px]= 2>
  <p>Name: &nbsp; {{product.productName}}</p>
  <p>Code: &nbsp; {{product.productCode}}</p>
  <p>Description: &nbsp; {{product.description}}</p>
  <p>Release Date: &nbsp; {{product.releaseDate}}</p>
  <p>Price: &nbsp; {{product.price}}</p>
  <p> Rating: <app-star  [rating] = 'product.starRating'></app-star></p>
</div>
<div style="float:left">

</div>
<div class="card-footer shadow">
  <button class="btn btn-outline-secondary" (click)="onBack()" style="width: 80px">
    <span class="fa fa-chevron-circle-left"></span> Back
  </button>
</div>
